{% extends 'layout.html' %}

{% load static %}

{% block content %}
<div id="aboutUsBody" >
<div class="container">
  <div class="signInContent">
    <div>
      {% for message in messages %}
      <h3><center style="padding:8px; box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 8px; color: red;"> {{message}} </center></h3>
      {% endfor %}
    </div>
    <form action=""  method="post" id="signInForm">
      {% csrf_token %}
      <div class="signInTitle">Create a new account.</div>
      <label for="username">Roll Number:</label>
      <input type="text" name="username" id="username" class="signIn">
      <label for="firstname">First name:</label>
      <input type="text" name="firstname" id="firstname" class="signIn">
      <label for="lastname">Last name:</label>
      <input type="text" name="lastname" id="lastname" class="signIn"> 
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" class="signIn"> 
      <label for="password">Password:</label>
      <input type="password" name="password" id="signInPassword" class="signIn"> 
      <button type = "submit" class="signInButton" style="margin-bottom: 25px">Create an account</button> 
    </form>
  </div>
</div>
</div>
{% endblock %}
